<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WanderAI - Your Travel Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&family=Caveat:wght@600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              hand: ['Caveat', 'cursive'],
            },
            colors: {
              stone: {
                950: '#0c0a09', // Warmer dark background
                900: '#1c1917',
                800: '#292524',
              },
              teal: {
                400: '#2dd4bf',
                500: '#14b8a6',
                600: '#0d9488',
                900: '#134e4a',
              },
              amber: {
                400: '#fbbf24',
                500: '#f59e0b', // Gold
                800: '#92400e', // Leather/Bronze
                900: '#78350f',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0c0a09; /* stone-950 */
        color: #fca5a5; /* warm light text default, overridden mostly */
        color: #f5f5f4; /* stone-100 */
      }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1c1917; 
      }
      ::-webkit-scrollbar-thumb {
        background: #44403c; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #57534e; 
      }
      
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
    </style>
